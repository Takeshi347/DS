    <title>Exemplo de Classes</title>
</head>
<body>
    <h1>Introdução a POO</h1>
    <h2>Introdução a CLASS</h2>
    <ul>
        <li>Class é como se fosse um molde</li>
        <li>Utiliza de conceitos de reaproveitamento</li>
        <li>Através do "molde" cria-se objetos/instâncias</li>
    </ul>

    <h2>Cadastro de Aluno</h2>
    <label for="nome">Nome:</label>
    <input type="text" id="nome">
    <br>
    <label for="text" id="email">Email:</label>
    <input type="email" id="email">
    <br>
    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento">
    <br>
    <input type="button" value="Cadastrar" onclick="cadastrar()">
    <div id="mensagem"></div>

    <script src="js/main.js"></script>
