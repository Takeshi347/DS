<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria</title>
</head>
<body>
    <h1>Sistema de Livraria</h1>
    <h2>Vetor Objetos</h2>
    <h3>Cadastro de livros</h3>
    <label for="codigo">Código</label>
    <input type="number" id="codigo">
    <br>
    <label for="nome">Nome:</label>
    <input type="text" id="nome">
    <br>
    <label for="autor">autor:</label>
    <input type="text" id="autor">
    <br>
    <button onclick="adicionarLivro()">Cadastrar</button>

    <h3>Listagem de Livros</h3>
    <div id="listagem">
    </div>
    <h3>excluir livro</h3>
    <label for="codExcluir">Código:</label>
    <input type="number" id="codExcluir">
    <button onclick="excluirLivro()">Excluir</button>
    <div id="resultadoExcluir"></div>

    
    <script src="function.js"></script>
</body>
</html>
